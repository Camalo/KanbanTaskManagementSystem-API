# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Kamalo\KanbanTaskManagementSystem\:
        resource: '../src/'
        exclude:
            - "../src/Kernel.php"
    Kamalo\KanbanTaskManagementSystem\Application\UseCase\:
        resource: "../src/Application/UseCase/*/*"
        exclude: "../src/Application/UseCase/*/*/*{Request,Response,Entry}.php"
        autowire: true
        autoconfigure: true
        public: true
    Kamalo\KanbanTaskManagementSystem\Application\Service\:
        resource: "../src/Application/Service/"
        exclude: "../src/Application/Service/*/*{Request,Response}.php"
        autowire: true
        autoconfigure: true
        public: true
    Kamalo\KanbanTaskManagementSystem\Infrastructure\Repository\:
        resource: "../src/Infrastructure/Repository/*.php"
        autowire: true
        autoconfigure: true
        public: true
    Kamalo\KanbanTaskManagementSystem\Infrastructure\Http\EventListener\ValidateJsonListener:
        tags:
            - { name: kernel.event_listener, event: kernel.controller }
    Kamalo\KanbanTaskManagementSystem\Domain\Repository\UserRepositoryInterface: '@Kamalo\KanbanTaskManagementSystem\Infrastructure\Repository\DoctrineUserRepository'
    Kamalo\KanbanTaskManagementSystem\Domain\Repository\TaskRepositoryInterface: '@Kamalo\KanbanTaskManagementSystem\Infrastructure\Repository\DoctrineTaskRepository'
    Kamalo\KanbanTaskManagementSystem\Domain\Repository\ProjectRepositoryInterface: '@Kamalo\KanbanTaskManagementSystem\Infrastructure\Repository\DoctrineProjectRepository'
    Kamalo\\KanbanTaskManagementSystem\Domain\\Repository\SearchRepositoryInterface: '@Kamalo\KanbanTaskManagementSystem\Infrastructure\Repository\ElasticSearchRepository'

    Kamalo\KanbanTaskManagementSystem\Application\Service\RateLimiter\RateLimiterInterface:
        alias: Kamalo\KanbanTaskManagementSystem\Infrastructure\Service\RateLimiter\SymfonyRateLimiterAdapter

    Kamalo\KanbanTaskManagementSystem\Infrastructure\Service\RateLimiter\SymfonyRateLimiterAdapter:
        arguments:
            $loginLimiter: '@limiter.login'
    limiter.storage.login:
        class: Symfony\Component\RateLimiter\Storage\CacheStorage
        arguments:
            - '@cache.app'
    Kamalo\KanbanTaskManagementSystem\Infrastructure\Http\EventListener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }
